model:
  name: unet1d
  in_channels: 16
  base: 32
data:
  sfreq: 200.0
  window_sec: 2.0
  step_sec: 1.0
  batch_size: 16
  num_workers: 2
  split_seed: 123
  source: synthetic
  n_channels: 16
  npy:
    x_path: ./data/X.npy
    y_path: ./data/y.npy
  edf:
    files: []
    labels: null
preproc:
  reference: CAR
  montage: null
  bandpass:
  - 0.5
  - 30.0
  notch_hz:
  - 50
trainer:
  DEVICE: ${oc.env:DEVICE,cuda}
  device: ${trainer.DEVICE}
  EPOCHS: 30
  epochs: ${trainer.EPOCHS}
  LR: 0.001
  lr: ${trainer.LR}
  BATCH_SIZE: ${data.batch_size}
  batch_size: ${trainer.BATCH_SIZE}
  WEIGHT_DECAY: 0.0
  weight_decay: ${trainer.WEIGHT_DECAY}
  OPTIMIZER: adam
  optimizer: ${trainer.OPTIMIZER}
  LOSS: bce
  loss: ${trainer.LOSS}
  EARLY_STOPPING_PATIENCE: 10
  early_stopping_patience: ${trainer.EARLY_STOPPING_PATIENCE}
  GRAD_CLIP_NORM: 0.0
  grad_clip_norm: ${trainer.GRAD_CLIP_NORM}
  USE_WANDB: ${logging.use_wandb}
  use_wandb: ${trainer.USE_WANDB}
  WANDB_PROJECT: ${logging.wandb_project}
  wandb_project: ${trainer.WANDB_PROJECT}
  MODEL_NAME: UNet1D_Sample
  model_name: ${trainer.MODEL_NAME}
  RUN_NAME: null
  run_name: ${trainer.RUN_NAME}
  bce_pos:
    pos_weight: auto
  focal:
    alpha: 0.25
    gamma: 2.0
  dice:
    smooth: 1.0
  hybrid:
    w_bce: 1.0
    w_focal: 0.0
    w_dice: 0.0
    pos_weight: auto
    focal:
      alpha: 0.25
      gamma: 2.0
    dice:
      smooth: 1.0
eval:
  threshold: 0.5
  sweep_threshold: false
  log_curves: true
logging:
  use_wandb: true
  wandb_project: eeg-spindle-detection
  run_name: null
  wandb_mode: null
paths:
  save_dir: ./_artifacts
