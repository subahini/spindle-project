data:
  source: synthetic
  root: ./data
  sfreq: 200
  window_sec: 2.0
  step_sec: 1.0
  n_channels: 16
  num_workers: 2
  split_seed: 42
  npy_x: ./windows_X.npy
  npy_y: ./windows_y.npy
  edf_dir: ./edf
preproc:
  montage: standard_1020
  reference: car
  notch_hz:
  - 50
  bandpass:
  - 0.3
  - 35.0
model:
  name: unet1d
  params:
    in_channels: ${data.n_channels}
    base: 32
trainer:
  device: cuda
  epochs: 30
  batch_size: 8
  lr: 0.001
  weight_decay: 0.0
  optimizer: adam
  loss: bce
  early_stopping_patience: 10
  grad_clip_norm: 0.0
logging:
  use_wandb: true
  wandb_project: eeg-spindle-detection
  wandb_mode: online
  run_name: null
eval:
  threshold: 0.2
  sweep_threshold: true
